<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color:0,0,255">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="train.obj"
          src="./assets/Epic Esboo/tinker.obj"
        ></a-asset-item>
        <a-asset-item
        id="train.mtl"
        src="./assets/Epic Esboo/obj.mtl"
      ></a-asset-item>
        
      </a-assets>

       <!--Obj Model-->
      <a-entity obj-model="obj: #train.obj,mtl: #train.mtl" position = "5 0 0" rotation = "0 90 0" scale = "0.1 0.1 0.1"></a-entity>
    </a-scene>
  </body>
</html>
